<material-content>
  <material-card>
    <h2>Change Your Password</h2>
    <form ng-submit="changePassword()" class="form-horizontal changePasswordForm">
      <material-input-group class="material-input-group-theme-light">
        <label>Old Password</label>
        <material-input type="password" ng-model="oldPassword" required autofocus>
      </material-input-group>
      <material-input-group class="material-input-group-theme-light">
        <label>New Password</label>
        <material-input type="password" ng-model="newPassword" required>
      </material-input-group>
      <material-input-group class="material-input-group-theme-light">
        <label>Confirm New Password</label>
        <material-input type="password" ng-model="confirmNewPassword" required>
      </material-input-group>
      <material-button type="submit" class="material-button material-button-raised material-button-colored" offline-disabled>Submit</material-button>
    </form>
  </material-card>
</material-content>
