<div>
  <material-card>
    <h2>Admin Login</h2>
    <form ng-submit="adminLogin()" class="form-horizontal adminLoginForm">
      <div class="material-input-group material-input-group-theme-light">
        <label>Password</label>
        <input type="password" ng-model="adminPassword" required autofocus>
      </div>
      <button type="submit" class="material-button material-button-raised material-button-colored">Submit</button>
    </form>
  </material-card>
</div>
